<html>

            <a-box position='0 0.5 0' material='color: yellow;'></a-box>
        </a-marker>
        <!-- <a-marker-camera type="pattern" url="p2.patt">
            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker-camera> -->

            <a-box position='0 0.5 0' material='color: red;'></a-box>
        </a-marker>        
        <a-marker type="pattern" url="do.patt" markerhandler emitevents="true" id="doMarker">

                <a-entity id="AR-Object01" (info about this object)></a-entity>
                <a-entity id="AR-Object02" (info about this object)></a-entity>
            
                <a-video id="videoScreen" src="#video" width="16" height="9" autoplay=true></a-video>

            <!-- <a-entity id="rig" position="25 10 0">
                <a-video src="vid1.mp4" repeat="none"></a-video>
            </a-entity> -->
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
